<div class="container mt-4">
  <h2>Top 10 Vacancies</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <div *ngFor="let vacancy of topVacancies" class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ vacancy.name }}</h5>
            <h5 class="text-success">${{ vacancy.salary }}</h5>
          </div>
          <p class="mb-1">{{ vacancy.description }}</p>
          <small>Company: {{ vacancy.company.name }}</small>
        </div>
      </div>
      <div *ngIf="topVacancies.length === 0" class="alert alert-info">
        No vacancies available.
      </div>
    </div>
  </div>
</div>
